<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" name="viewport"
	content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="row w-90">
		<div class="col-6">
			<form id="fileUploadForm" action="Upload" method="POST"
				enctype="multipart/form-data">
				<input type="text" name="uname"><br> <input type="file"
					id="file" name="file"><br> <input type="submit"
					id="btnUpload" value="upload">
			</form>
			<div id="resultUpload"></div>
			<img alt="image" src="img/default-user-image.png">
		</div>
		<div class="col-6">
			<form id="fileDownloadForm" action="Download" method="GET">
				<input type="text" name="User"><br> <input
					type="submit" id="btnDownload" value="Download">
			</form>
			<div id="resultDownload"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/Upload.js"></script>
</body>
</html>
